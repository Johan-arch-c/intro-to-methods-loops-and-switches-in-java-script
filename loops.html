<!DOCTYPE html>
<html>
    <head>
        <title>
            loops
        </title>
    </head>
    <body>
        <h9>hello</h9>
        <p id="demo">
        </p>
        <script>
            var fruits=["apple","orange","bannana","mango","grapes","water melon"];
            var text="";
            var i;
            for(i=0;i<fruits.length;i++){
                text+=fruits[i]+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
       </script>
    </body>
</html>
